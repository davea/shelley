version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: shelley
    binary: shelley
    main: ./cmd/shelley
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X shelley.exe.dev/version.Version={{ .Version }}
      - -X shelley.exe.dev/version.Tag={{ .Tag }}

archives:
  - id: shelley
    formats:
      - binary
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'

release:
  github:
    owner: davea
    name: shelley
  draft: false
  prerelease: auto
